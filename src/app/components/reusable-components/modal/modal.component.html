<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modificar privilegios de usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form"  (ngSubmit)="submit()"> 
            <div class="form-group">
                <input type="text" class="form-control" value={{username}} aria-describedby="basic-addon1" disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" value={{email}} aria-describedby="basic-addon1" disabled>
            </div>
            <div class="form-group">
                <ngx-input-tag formControlName="tags" [tagSuggestions]="tagSuggestions"></ngx-input-tag>

              </div>
        </form>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="submit()">Save</button>
    </div>
  </ng-template>
  <a (click)="open(content)"
  ><i class="far fa-edit" style="color: rgb(233, 25, 146);"></i
></a>
