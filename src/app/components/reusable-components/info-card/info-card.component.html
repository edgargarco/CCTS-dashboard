<div class="card">
   <div class="card-body" [ngStyle]="{'border-left': '5px solid' + color}">
    <span class="statistics-card-current-value"
      ><strong>{{ data | number }}</strong></span
    >
     
    <i class="{{ icon }}" [style.color]="color"></i>
    <br />
    <span class="statistics-card-info">{{ subject }}</span>
  </div>
</div>
