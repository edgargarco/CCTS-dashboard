<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <div routerLink="" class="d-flex p-2 my-auto" style="cursor: pointer;">
                <img src="../../../assets/img/logo.png" style="height: 100px;width: 100px;" alt="">
                  <h4 style="margin-top: 40px;">Covid-19 Contact Tracing System</h4>
              </div>
              <h3 class="login-heading mb-4">Inicio de sesion de usuario</h3>
              <form [formGroup]="myForm" autocomplete="off">
   
                    <div class="form-group has-search">
                      <label for="inputUser">Nombre de usuario</label>
                      <span class="far fa-user form-control-feedback"></span>
                      <input type="text" id="inputUser" class="form-control" 
                      placeholder="Nombre de usuario"
                      formControlName="username"
                      #username
                      >
                    </div>
                
                  <div class="form-group has-search">
                    <label for="inputPassword">Constrase単a</label>
                    <span class="fas fa-lock form-control-feedback"></span>
                    <input type="password" class="form-control" placeholder="Constrase単a"
                    formControlName="password"
                    #password
                    >
                  </div>
                <button  [disabled]="myForm.invalid" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                 type="submit" (click)="onSubmit()">Entrar</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
