<div class="container">
  <div class="page-header">
    <h1 class="page-title">
      Creaci√≥n de nodo en localidad
    </h1>
  </div>
  <div class="row row-cards">
    <!-- <div class="col-12" *ngIf="error">
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      </div> -->

    <div class="col-lg-4">
      <form class="card">
        <div class="card-body">
          <div class="form-group">
            <div class="form-label">Localidad</div>
            <select class="form-control custom-select">
              <option *ngFor="let locality of locationList">{{
                locality.name
              }}</option>
            </select>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-primary">
            Buscar
          </button>
        </div>
      </form>
    </div>
    <div class="col-8">
      <form class="card">
        <div class="card-body">
          <h3 class="card-title"><strong>Datos del nodo</strong></h3>
          <hr />
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Nombre de usuario</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Su nombre"
                />
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Su nombre"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
