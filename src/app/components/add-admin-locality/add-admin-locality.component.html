<div class="container">
    <div class="page-header">
      <h1 class="page-title">
        Asignaci贸n de usuarios a instituci贸n de salud
      </h1>
    </div>
    <div class="row row-cards">
      <div class="col-12 col-sm-4 col-md-4 col-lg-4">
        <app-typeahead-component [used]="1" [name]="componentName" (messageEvent)="receiveMessage($event)"></app-typeahead-component>
      </div>
      <div class="col-12 col-md-8 col-lg-8">
        <form class="card"  [formGroup]="myForm">
          <div class="card-body">
            <h3 class="card-title"><strong>Datos de la instituci贸n</strong></h3>
            <hr />
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    value="{{ locality?.name }}"
                    disabled
                  />
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">e-mail</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="e-mail"
                    value="{{ locality?.email }}"
                    formControlName="email"
                    disabled
                  />
                </div>
              </div>
              <div class="col-12 col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="form-label">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Direccion"
                    value="{{ locality?.address?.direction }}"
                    disabled
                  />
                </div>
              </div>
              <div class="col-12 col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="form-label">Ciudad</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ciudad"
                    value="{{ locality?.address?.city }}"
                    disabled
                  />
                </div>
              </div>
              <div class="col-12 col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="form-label">Codigo Postal</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Codigo Postal"
                    value="{{ locality?.address?.postalCode }}"
                    disabled
                  />
                </div>
              </div>
              <div class="col-12 ">
                <hr/>
                <h3 class="card-title"><strong>Usuarios</strong></h3>
                <hr/>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <ngx-input-tag formControlName="tag" [tagSuggestions]="tagSuggestions"></ngx-input-tag>
                  </div>
              </div>
              
            </div>
          </div>
          <div class="card-footer text-right">
            <button
            [disabled]="myForm.invalid"
              class="btn btn-primary"
              (click)="onSubmit()"
            >
              Agregar Usuarios a instituci贸n
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
